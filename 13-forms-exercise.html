<form action="https://api.dev-master.ninja/html/form"
      method="POST">
<input type="hidden" name="id", value="This is a hidden ID">
<fieldset>
    <legend>Course information:</legend>
        Code: <input type="text" name="code" value="">
        Do you like HTML?
        <select name="youLikeHtml">
            <option disabled selected>-- Choose one --</option>
            <option value="Y">Yes</option>
            <option value="N">No</option>
        </select>
            <br>

        Language area:
        <select name="YourLanguage">
            <option disabled selected>-- Choose one --</option>
            <optgroup label="Francais">
                <option value="fr-BE">Belgique</option>
                <option value="fr-FR">France</option>
            </optgroup>
            <optgroup label="Netherlands">
                <option value="nl-BE">Belgie</option>
                <option value="nl-NL">Nederland</option>
            </optgroup>
            <option value="en-EN">English</option>
        </select>
</fieldset>

        <br>
        Your Comments: <br>
        <textarea name="Comments" rows="5" cols="60"></textarea>
        <br><br>
        Your score: <br>
        <input type="radio" name="score" value="10">10
        <input type="radio" name="score" value="20">20
        <input type="radio" name="score" value="30" checked>30 <input type="radio" name="score" value="40">40
        <br><br>

        Browser (datalist): <br>
        <input list="browsers" name="browser">
            <datalist id="browsers">
                <option value="internet Explorer"></option>
                <option value="Firefox"></option>
                <option value="Chrome"></option>
                <option value="Opera"></option>
                <option value="Safari"></option>
            </datalist>
        <br><br>
        Food: <br>
            <input type="checkbox" name="food1" id="Spaghetti">I like spaghetti <br>
            <input type="checkbox" name="food2" id="Bread">I like bread <br>
            <input type="checkbox" name="food3" id="Chicken" checked>I don't like chicken <br>
    <br><br>
    Your age:
            <input  type="typerange"
                    name="age"
                    min="1" max="100" value="25"><br><br>
            <input type="submit" name="thebutton" value="Save!">
</form>
